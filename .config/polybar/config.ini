[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ffb86c
alert = #ff5555
disabled = #6272a4

[bar/top]
width = 100%
height = 30pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 2.5
padding-right = 2.5

module-margin = 0

separator =" | "
separator-foreground = ${colors.background-alt}

font-0 = NotoSans:size=12;2
font-1 = FiraCodeNerdFontMono:size=25;4


modules-left = powermenu pulseaudio backlight battery xkeyboard systray cpu memory
modules-center = xworkspaces
modules-right = vpn wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-underline= ${colors.primary}
label-active-padding = 2
label-active-font = 1

label-occupied = 
label-occupied-padding = 2
label-occupied-font = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
label-empty-font = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%% used

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix ="󰕾 "
format-volume-font = 1
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-font = 1 
label-muted-margin-left=0
label-muted-foreground = ${colors.disabled}

click-right = pwvucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-layout-prefix = "test"
format-layout = <label-layout>
label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-font = 1
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/vpn]
type = internal/network
interface = tun0
label-connected =  %local_ip%
label-connected-foreground = #9fef00
interval = 3


[module/date]
type = internal/date
interval = 1

date = %d/%m/%Y  %I:%M:%S
#date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

####### CUSTOM MODULES ########


[module/battery]
type = internal/battery

full-at = 99
low-at = 20
critical-at = 10

battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>


label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰂄
label-full-font = 1
label-full-foreground = #5cb85c
label-low = 
label-low-foreground = #FFFF00
label-critical = 
label-critical-foreground = #FF2C2C

ramp-capacity-0 = "󰂎"
ramp-capacity-1 = "󰁻"
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2 = "󰁾"
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3 = "󰂀"
ramp-capacity-4 = "󰁹"
ramp-capacity-font = 1
ramp-capacity-foreground = ${colors.secondary}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂅

; Framerate in milliseconds
animation-charging-framerate = 750

[module/powermenu]
type = custom/menu

label-separator =" | "
label-open = 
label-open-font = 1
label-open-foreground = ${colors.primary}
label-close = 
label-close-font = 1
label-close-foreground = ${colors.primary}

menu-0-0 = Apagar
menu-0-0-foreground = ${colors.secondary}
menu-0-0-exec = poweroff

menu-0-1 = Reiniciar
menu-0-1-foreground = ${colors.secondary}
menu-0-1-exec = systemctl reboot 

#menu-0-2 = Hibernar
#menu-0-2-foreground = ${colors.secondary}
#menu-0-2-exec = systemctl hibernate

menu-0-2 = Suspender
menu-0-2-foreground = ${colors.secondary}
menu-0-2-exec = systemctl suspend


[module/backlight]

type = internal/backlight

card = intel_backlight

poll-interval = 0

enable-scroll = true

scroll-interval = 5

format = <label>

label = %percentage%%

format-prefix = "󰃠 " 
format-prefix-font = 1
format-prefix-foreground = ${colors.secondary}
